<!--Está es la página de un auto que varia por id y con un comprador loggeado-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 3/4;
        }
    </style>
    
</head>
<body>
    <body data-bs-theme="dark"> 
        <div class="container my-4">
            <div class="row">
                <div class="col-12 col-md-10 mx-auto">
                    <div class="card">
                        <a id="boton_hompage_comprador" class="btn btn-primary" href="">Volver a la página principal </a> <!--Boton que redirecciona a ninguna parte, con id boton_hompage_comprador -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <img src="" alt="" id="imagen" class="w-100"> 
                                </div>
                                <div class="col-6">
                                    <h2 id="titulo_auto"> Cargando... </h2> 
                                    <h5 id="año"> Cargando... </h5>
                                    <h5 id="tipo_caja_manual"> Cargando... </h5>
                                    <h5 id="tipo_caja_automatica"> Cargando...</h5>
                                    <h5 id="cantidad_asientos"> Cargando... </h5>
                                    <h5 id="tipo_color"> Cargando... </h5>
                                    <h5 id="km"> Cargando... </h5>
                                    <h5 id="tipo_marca"> Cargando... </h5>
                                    <h5 id="el_precio"> Cargando... </h5>
                                    <h5 id="espacio_baul"> Cargando... </h5>
                                    <h5 id="la_ubicacion"> Cargando... </h5>
                                    <h5 id="id_vendedor"> Cargando... </h5>
                                    
                                </div>
                            </div>
                            <div class="d-flex mt-4">
                                <button class="card-body btn btn-danger" onclick="comprar_auto()">Comprar</button> <!--Creamos el boton Comprar-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        //Creamos las variables globales que se encargan de hacer funcionar correctamente la función obtener_precio_plata(contenido)
        let plata = 0
        let precio = 0
        let plata_obtenida = false
        let precio_obtenido = false

        const parametros = new URLSearchParams(window.location.search);
        const id_comprador = parametros.get("id_comprador");
        const id_auto = parametros.get("id_auto");
        console.log("Id del comprador:",id_comprador)
        console.log("Id del auto:",id_auto)

        if (id_comprador === null || id_comprador === '') {
            window.location.href = "/";
        }
        if (id_auto === null || id_auto === '') { 
            window.location.href = `/comprador?id_comprador=${id_comprador}`; 
        }
        
        //Al ancor de volver a la página principal le damos la redirección dinámica para que regrese a la homepage del comprador
        document.getElementById("boton_hompage_comprador").setAttribute("href", `/comprador?id_comprador=${id_comprador}`) // Se para dentro de <a> con id boton_hompage_comprador y en la redirección le brindamos el id_comprador
        
        function response_recibida(respuesta) { 
            return respuesta.json()
        }
        function obtener_auto(contenido) {
            const nombre_del_auto = document.getElementById("titulo_auto"); 
            nombre_del_auto.innerText = contenido.nombre_auto; 

            const imagen = document.getElementById("imagen"); 
            imagen.setAttribute("src", contenido.link); 

            const aniio = document.getElementById("año");
            aniio.innerText = `Año: ${contenido.anio}`
             
            const caja_man = document.getElementById("tipo_caja_manual"); 
            const caja_auto = document.getElementById("tipo_caja_automatica"); 
            if (contenido.caja_manual === true) { 
                caja_man.innerText = "Caja manual" 
                caja_auto.innerText = null 
            }
            else {  
                caja_man.innerText = null 
                caja_auto.innerText = "Caja automatica" 
            }

            const numero_asientos = document.getElementById("cantidad_asientos"); 
            numero_asientos.innerText = `Cantidad de asientos: ${contenido.cant_asientos}`

            const color = document.getElementById("tipo_color"); 
            color.innerText = `Color: ${contenido.color}` 

            const kilometro = document.getElementById("km");
            kilometro.innerText = `Kilometros: ${contenido.kilometros}`

            const nombre_marca = document.getElementById("tipo_marca");
            nombre_marca.innerText = `Marca: ${contenido.marca}`

            const coste_monetario = document.getElementById("el_precio");
            coste_monetario.innerText = `Precio: ${contenido.precio}`

            const tipo_de_baul = document.getElementById("espacio_baul");
            tipo_de_baul.innerText = `Tipo de baúl: ${contenido.tipo_baul}`

            const ubicacion = document.getElementById("la_ubicacion");
            ubicacion.innerText = `Ubicación: ${contenido.ubicacion}`
            
            const id_del_propietario = contenido.vendedor_id
            console.log(id_del_propietario)
            function obtener_propietario(contenido) {
                console.log("Tengo las caractersticas del propietario del auto",contenido)
                const id_del_vendedor = document.getElementById("id_vendedor"); 
                id_del_vendedor.innerHTML = `Nombre del propietario: <a href="autos_vendedor?id_pagina_vendedor=${id_del_propietario}&id_comprador=${id_comprador}">${contenido.nombre_vendedor}`; // Redireccionamos a la página del vendedor de ese auto con dicho id y con el id del usuario logeado.
            }
            // Dentro la función obtener_auto con el endpoit de un vendedor que varía por id
            fetch(`http://localhost:5000/vendedores/${contenido.vendedor_id}`).then((respuesta) => respuesta.json()) .then(obtener_propietario).catch((error) => console.log("Error", error))  // Hacemos uso de la forma rápida para hacer .then de response y .catch de error porque no sabemos si lee dichas funciones este fecth

        }
        function manejar_error(error) {
            console.log("ERROR", error)
        }
        // Vinculamos la pagina del auto con el endpoint de mostrar un auto variando por id
        fetch(`http://localhost:5000/autos/${id_auto}`).then(response_recibida).then(obtener_auto).catch(manejar_error)

        // Para validar que el boton Comprar funcione
        function comprar_auto() {
            const confirmacion = confirm(`¿Esta seguro de que queres comprar el vehículo publicación de id ${id_auto}?`);
            console.log(confirmacion)
            if (!confirmacion) {
                return;
            }

            // Para validar que se pueda comprar un auto
            function obtener_precio_y_plata(contenido) { // Esta función recibe 2 fetchs generales (que son el contenido) y 2 particular que son respecto a los ifs para editar la plata del comprador.
                console.log(contenido)
                if (contenido.plata !== undefined) { // Si analizamos el diccionario del comprador obtiene el valor de la plata
                    plata = contenido.plata;
                    console.log("Su saldo es ", plata)
                    plata_obtenida = true; // Convierte la variable en true
                }
                if (contenido.precio !== undefined) { // Si analizamos el diccionario del auto obtiene el valor del precio
                    precio = contenido.precio;
                    console.log("El auto cuesta ", precio)
                    precio_obtenido = true; // Convierte la variable en true
                }
                if (plata_obtenida && precio_obtenido) { //Si las variables plata_obtenida y precio_obtenido son true, conseguimos la plata final
                    let plata_final = plata - precio;
                    if (plata_final < 0) {
                        alert("¡Usted no ha ingresado el monto suficiente!");
                    } else { //Si el precio >= 0 entonces avisa que se pago con exito y resta el monto correspondiente
                        function editar_response(contenido) { // Cortesia chatgpt
                            console.log("Soy el console log:",contenido)
                            if (contenido.Success === true) {
                                alert("¡Ha logrado pagar con exito!");
                                // Eliminar el auto después de confirmar el pago
                                fetch(`http://127.0.0.1:5000/autos/${id_auto}`, { method: "DELETE" }).then(response_recibida).then(borrar_response).catch(manejar_error);
                            } else {
                                alert("ERROR");
                            }
                        }
                        fetch(`http://localhost:5000/restar_fondos/${id_comprador}`, {method: "PUT",headers: { "Content-Type": "application/json" },body: JSON.stringify({ plata: precio })}).then(response_recibida).then(editar_response).catch(manejar_error);
                    }
                } // Hasta aca llega el señor gpt
            }

            fetch(`http://localhost:5000/autos/${id_auto}`).then(response_recibida).then(obtener_precio_y_plata).catch(manejar_error);
            fetch(`http://localhost:5000/compradores/${id_comprador}`).then(response_recibida).then(obtener_precio_y_plata).catch(manejar_error);
        }

        function borrar_response(contenido) {
            if (contenido.Success === true) {
                alert("¡Se ha comprado con exito!");
                window.location.href = `/comprador?id_comprador=${id_comprador}`; // Redireccion a la homepage del comprador
            } else {
                alert("Un error a ocurrido. Intentelo de nuevo");
            }
        }
    </script>
</body>
</html>
