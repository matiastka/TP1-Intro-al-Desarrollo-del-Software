<!--Página de un auto que varia por id. Con un comprador loggeado-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    <link rel="icon"
    href="https://imgs.search.brave.com/AM4C-ZZpSb8fclCpH-oo19p1uu1t3GCQtEA6KZRQkoI/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxMy8w/Ny8xMy8wMS8xMS9w/YXNzZW5nZXItY2Fy/LTE1NTI2N19fMzQw/LnBuZw">
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous" rel="stylesheet">

    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 4/3
        }
    </style>
    
</head>
<body>
    <body data-bs-theme="dark"> 
        <div class="container my-4">
            <div class="row">
                <div class="col-12 col-md-10 mx-auto">
                    <div class="card">
                        <a id="boton_hompage_comprador" class="btn btn-primary" href="">Volver a la página principal </a>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <img src="" alt="" id="imagen" class="w-100"> 
                                </div>
                                <div class="col-6">
                                    <h2 id="titulo_auto"> Cargando... </h2> 
                                    <h5 id="año"> Cargando... </h5>
                                    <h5 id="tipo_caja_manual"> Cargando... </h5>
                                    <h5 id="tipo_caja_automatica"> Cargando...</h5>
                                    <h5 id="cantidad_asientos"> Cargando... </h5>
                                    <h5 id="tipo_color"> Cargando... </h5>
                                    <h5 id="km"> Cargando... </h5>
                                    <h5 id="tipo_marca"> Cargando... </h5>
                                    <h5 id="el_precio"> Cargando... </h5>
                                    <h5 id="espacio_baul"> Cargando... </h5>
                                    <h5 id="la_ubicacion"> Cargando... </h5>
                                    <h5 id="id_vendedor"> Cargando... </h5>
                                    
                                </div>
                            </div>
                            <div class="d-flex mt-4">
                                <button class="card-body btn btn-danger" onclick="comprar_auto()">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>

        // Creamos las variables globales que se encargan de hacer funcionar correctamente la función 
        // obtener_precio_plata(contenido)
        let plata = 0
        let precio = 0
        let plata_obtenida = false
        let precio_obtenido = false

        // Obtenemos el id del comprador y el id del auto por el url
        const parametros = new URLSearchParams(window.location.search)
        const id_comprador = parametros.get("id_comprador")
        const id_auto = parametros.get("id_auto")
        
        // Verificamos que el id_comprador exista, de no existir redirecciona a la raiz
        if (id_comprador === null || id_comprador === '') {
            window.location.href = "/"
        }
        
        // Verificamos que el id_auto exista, de no existir redirecciona a la pagina principal del comprador loggeado
        if (id_auto === null || id_auto === '') { 
            window.location.href = `/comprador?id_comprador=${id_comprador}` 
        }
        
        // Al ancor de volver a la página principal le otorgamos el id del comprador en la redirección
        document.getElementById("boton_hompage_comprador").setAttribute("href", `/comprador?id_comprador=${id_comprador}`)
        
        function response_recibida(respuesta) { 
            return respuesta.json()
        }

        // Obtiene y muestra toda la información de cierto auto por id
        function obtener_auto(contenido) { 
            const nombre_del_auto = document.getElementById("titulo_auto") 
            nombre_del_auto.innerText = contenido.nombre_auto 

            const imagen = document.getElementById("imagen") 
            imagen.setAttribute("src", contenido.link) 

            const aniio = document.getElementById("año")
            aniio.innerText = `Año: ${contenido.anio}`
             
            const caja_man = document.getElementById("tipo_caja_manual") 
            const caja_auto = document.getElementById("tipo_caja_automatica") 
            if (contenido.caja_manual === true) { 
                caja_man.innerText = "Caja manual" 
                caja_auto.innerText = null 
            }
            else {  
                caja_man.innerText = null 
                caja_auto.innerText = "Caja automatica" 
            }

            const numero_asientos = document.getElementById("cantidad_asientos") 
            numero_asientos.innerText = `Cantidad de asientos: ${contenido.cant_asientos}`

            const color = document.getElementById("tipo_color") 
            color.innerText = `Color: ${contenido.color}` 

            const kilometro = document.getElementById("km")
            kilometro.innerText = `Kilometros: ${contenido.kilometros}`

            const nombre_marca = document.getElementById("tipo_marca")
            nombre_marca.innerText = `Marca: ${contenido.marca}`

            const coste_monetario = document.getElementById("el_precio")
            coste_monetario.innerText = `Precio: ${contenido.precio}`

            const tipo_de_baul = document.getElementById("espacio_baul")
            tipo_de_baul.innerText = `Tipo de baúl: ${contenido.tipo_baul}`

            const ubicacion = document.getElementById("la_ubicacion")
            ubicacion.innerText = `Ubicación: ${contenido.ubicacion}`
            
            const id_del_propietario = contenido.vendedor_id

            // Obtiene y muestra el nombre del propietario en lugar de su id
            function obtener_propietario(contenido) { 
                const id_del_vendedor = document.getElementById("id_vendedor")

                // Redireccionamos a la página del propietario del auto
                id_del_vendedor.innerHTML = `Nombre del propietario: 
                <a href="autos_vendedor?id_pagina_vendedor=${id_del_propietario}&id_comprador=${id_comprador}">
                ${contenido.nombre_vendedor}` 
            }

            // Vinculamos la funcion obtener_auto con el endpoint de mostrar_vendedor() 
            // (usando la forma abreviada para el response y el error)
            fetch(`http://localhost:5000/vendedores/${contenido.vendedor_id}`).then((respuesta) => respuesta.json()) 
            .then(obtener_propietario).catch((error) => console.log("Error", error))

        }

        function manejar_error(error) {
            console.log("ERROR", error)
        }

        // Vinculamos la pagina con el endpoint de mostrar_auto()
        fetch(`http://localhost:5000/autos/${id_auto}`).then(response_recibida).then(obtener_auto).catch(manejar_error)

        //Pregunta si se quiere comprar un auto
        function comprar_auto() { 
            const confirmacion = confirm(`¿Esta seguro de que queres comprar el vehículo publicación de id ${id_auto}?`)
            if (!confirmacion) {
                return
            }

            // Recibe 2 fetchs generales (que son el contenido) y 2 particular que son respecto a los if's 
            // para editar la plata del comprador.
            function obtener_precio_y_plata(contenido) { 
                // Si analizamos el diccionario del comprador obtiene el valor de la plata
                if (contenido.plata !== undefined) { 
                    plata = contenido.plata

                    // Convierte la variable en true
                    plata_obtenida = true 
                }
                // Si analizamos el diccionario del auto obtiene el valor del precio
                if (contenido.precio !== undefined) { 
                    precio = contenido.precio

                    // Convierte la variable en true
                    precio_obtenido = true 
                }
                //Si las variables plata_obtenida y precio_obtenido son true, conseguimos la plata final
                if (plata_obtenida && precio_obtenido) { 
                    let plata_final = plata - precio
                    if (plata_final < 0) {
                        alert("¡Usted no ha ingresado el monto suficiente!")
                    } 
                    //Si el precio >= 0 entonces avisa que se pago con exito y resta el monto correspondiente
                    else { 
                        function editar_response(contenido) { 
                            // Cortesia chatgpt
                            if (contenido.Success === true) {
                                alert("¡Ha logrado pagar con exito!")

                                // Eliminar el auto después de confirmar el pago (fetch particular)
                                fetch(`http://127.0.0.1:5000/autos/${id_auto}`, { method: "DELETE" }).then(response_recibida)
                                .then(borrar_response).catch(manejar_error)
                            } else {
                                alert("ERROR")
                            }
                        }

                        // Restar el precio del auto con la plata del comprador en la base de datos (fetch particular)
                        fetch(`http://localhost:5000/restar_fondos/${id_comprador}`, 
                        {method: "PUT",headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ plata: precio })}).then(response_recibida).
                        then(editar_response).catch(manejar_error)
                    }
                } // Hasta aca llega el señor gpt
            }

            // Vinculamos la página con los endpoints mostrar_auto() y mostrar_comprador() respectivamente (fetchs generales)
            fetch(`http://localhost:5000/autos/${id_auto}`).then(response_recibida)
            .then(obtener_precio_y_plata).catch(manejar_error)

            fetch(`http://localhost:5000/compradores/${id_comprador}`).then(response_recibida)
            .then(obtener_precio_y_plata).catch(manejar_error)
        }

        // Confirma si se logró comprar con exito y redirecciona
        function borrar_response(contenido) { 
            if (contenido.Success === true) {
                alert("¡Se ha comprado con exito!")

                // Redireccion a la homepage del comprador
                window.location.href = `/comprador?id_comprador=${id_comprador}` 
            } else {
                alert("Un error a ocurrido. Intentelo de nuevo")
            }
        }
    </script>
</body>
</html>
