<!--Página para editar las caractersticas de un comprador-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title>

    <!--Para usar boostrap:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous" rel="stylesheet">

</head>
<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar Comprador</h2> 
                        <form onsubmit="modificar_comprador(event)">
                            
                            <!--Campo del nombre del comprador-->
                            <div class="mb-3"> 
                                <label for="nombre_comprador" class="form-label">Nombre del comprador</label>
                                <input type="text" class="form-control" id="nombre_comprador" 
                                name="nombre_comprador" placeholder="Pepe" required>
                            </div>

                            <!-- d-flex permite poder darle margen a los botones en una misma linea-->
                            <div class="d-flex"> 
                                <button type="submit" class="btn btn-success" style="margin-right: auto">Editar</button>
                                <a id="boton_cancelar" class="btn btn-danger" href="" style="margin-left: auto">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>

        // Obtenemos el id del comprador por el url
        const parametros = new URLSearchParams(window.location.search)
        const id_comprador = parametros.get("id_comprador")

        // Verificamos que el id_comprador exista, de no existir redirecciona a la raiz
        if (id_comprador == 'null' || id_comprador === '' || id_comprador == null) {
            window.location.href = "/" 
        }

        // Al ancor de Cancelar le otorgamos el id del comprador en la redirección
        document.getElementById("boton_cancelar").setAttribute("href", `/comprador?id_comprador=${id_comprador} `)

        function response_recibida(respuesta) { 
            return respuesta.json()
        }

        function obtener_comprador(contenido) { // Carga los datos al formulario
            document.getElementById("nombre_comprador").value = contenido.nombre_comprador
        }
        
        function manejar_error(error) {
            console.log("ERROR", error)
        }
        // Vinculamos la pagina con el endpoint que obtiene los datos de un comprador, variando por id.
        fetch(`http://localhost:5000/compradores/${id_comprador}`).then(response_recibida)
        .then(obtener_comprador).catch(manejar_error)

        // Para aplicar los cambios realizados en el formulario lo vinculamos cuando se envie 
        // (usando el onsubmit con  el nombre de la funcion).
        // Obtiene los datos del formulario cuando se envie
        function modificar_comprador(event) { 
            event.preventDefault() 
            
            // formData es un contenedor que obtiene todos los valores del Form
            const formData = new FormData(event.target) 

            // nombre_comprador obtiene la data del formulario con id nombre_comprador
            const nombre_comprador = formData.get("nombre_comprador") 

            function editar_response(contenido) {
                if (contenido.Success === true) {
                    alert("¡Su usuario se ha editado con exito!")

                    // Redireccionamos a la página del comprador con su id
                    window.location.href = `/comprador?id_comprador=${id_comprador}` 
                }
                else {
                    alert("ERROR")
                }
            } 

            // Vinculamos la función modificar_comprador con el endpoint editar_comprador() con método PUT
            fetch((`http://localhost:5000/compradores/${id_comprador}`), 
            {method: "PUT", headers: {"Content-Type": "application/json"}, 
            body: JSON.stringify({nombre_comprador: nombre_comprador})
            }).then(response_recibida).then(editar_response).catch(manejar_error)
        }
    </script>
</body>
</html>
