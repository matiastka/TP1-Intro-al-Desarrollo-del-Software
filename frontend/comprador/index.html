<!--Página principal de los autos. Con un comprador loggeado-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        img {
            aspect-ratio: 3/4
        }
    </style>
    
</head>
<body>
    <body data-bs-theme="dark"> 
        <div class="container"> 
            <div class="row">
                <div class="col mb-3">
                    <nav class="bg-dark-subtle p-2 text-dark bg-opacity-10">
                        <ul class="nav justify-content-end">
                            <li class="nav-item mx-2">
                                <a id="boton_añadir_fondos" class="nav-link btn btn-success" href="agregar_fondos">Ingresar Fondos </a>
                            </li>
                            <li class="nav-item mx-2">
                                <a id="boton_editar_comprador" class="nav-link btn btn-warning" href="editar_comprador">Modificar perfil</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="col my-1">
                        <h1 class="display-3" id="titulo_usuario">Cargando su usuario</h1>
                        <div class="card border-5 d-inline-block" >
                            <h4 class="p-1" id="mostrar_plata"> Cargand Saldo </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row g-4" id="autos">
            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script>

            // Obtenemos el id del comprador por el url
            const parametros = new URLSearchParams(window.location.search)
            const id_comprador = parametros.get("id_comprador")
            
            // Verificamos que el id exista, de no existir redirecciona a la raiz
            if (id_comprador == 'null' || id_comprador === '' || id_comprador == null) {
                window.location.href = "/"
            }

            // Al ancor Ingresar Fondos le otorgamos el id del comprador en la redirección
            document.getElementById("boton_añadir_fondos").setAttribute("href", `/comprador/agregar_fondos?id_comprador=${id_comprador}`) // Se para dentro de <a> con id boton_añadir_fondos y redireccionamos con el id_comprador.
            
            // Al ancor Modificar perfil le otorgamos el id del comprador en la redirección
            document.getElementById("boton_editar_comprador").setAttribute("href", `/comprador/editar_comprador?id_comprador=${id_comprador}`) // Se para dentro de <a> con id boton_editar_comprador y redireccionamos con el id_comprador.
            
            function request_recibida(respuesta) {
                return respuesta.json()
            }
            function obtener_autos(contenido) { // Obtiene y muestra todos los autos
                console.log("Tengo la lista de los autos!")

                const container = document.getElementById("autos")
                for (let index = 0; index < contenido.length; index++) {
                    const item = document.createElement("div")
                    item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2") 
                    
                    const tarjeta = document.createElement("a")
                    tarjeta.setAttribute("class","card text-decoration-none") 
                    tarjeta.setAttribute("href", `/comprador/auto?id_auto=${contenido[index].id}&id_comprador=${id_comprador}`)
                    
                    const imagen = document.createElement("img") 
                    imagen.setAttribute("class", "img-thumbnail card-img-top") 
                    imagen.setAttribute("src", contenido[index].link)

                    const cuerpo_tarjeta = document.createElement("div") 
                    cuerpo_tarjeta.setAttribute("class", "card-body")

                    cuerpo_tarjeta.append(contenido[index].nombre_auto) 
                    tarjeta.append(imagen) 
                    tarjeta.append(cuerpo_tarjeta) 
                    item.append(tarjeta) 
                    container.append(item)
                }   
            }
            function recibir_error(error) {
                console.log("ERROR")
                console.log(error)
            }
            // Vinculamos la página con el endpoint mostrar_autos()
            fetch("http://localhost:5000/autos/").then(request_recibida).then(obtener_autos).catch(recibir_error)

            function obtener_compradores(contenido) {
                console.log("Tengo la info del comprador")
                
                const nombre_del_comprador = document.getElementById("titulo_usuario") 
                nombre_del_comprador.innerText = `¡Bienvenido/a ${contenido.nombre_comprador}!`

                const mostrar_saldo = document.getElementById("mostrar_plata") 
                mostrar_saldo.innerText = `Saldo actual de la cartera: $${contenido.plata}` 
            }
            // Vinculamos la página con el endpoint mostrar_comprador()
            fetch(`http://localhost:5000/compradores/${id_comprador}`).then(request_recibida).then(obtener_compradores).catch(recibir_error)
        </script>
</body>
</html>
