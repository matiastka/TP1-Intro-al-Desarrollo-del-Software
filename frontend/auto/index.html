<!--Página de un auto (varia por id)-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 4/3;
        }
    </style>

</head>
<body>
    <body data-bs-theme="dark">
        <div class="container my-4">
            <div class="row">
                <div class="col-12 col-md-10 mx-auto">
                    <div class="card">
                        <a class="btn btn-primary" href="/">Volver a la página principal </a> <!--Ancor que redirecciona a la raiz -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <img src="" alt="" id="imagen" class="w-100">
                                </div>
                                <div class="col-6">
                                    <h2 id="titulo_auto"> Cargando... </h2>
                                    <h5 id="año"> Cargando... </h5>
                                    <h5 id="tipo_caja_manual"> Cargando... </h5>
                                    <h5 id="tipo_caja_automatica"> Cargando...</h5>
                                    <h5 id="cantidad_asientos"> Cargando... </h5>
                                    <h5 id="tipo_color"> Cargando... </h5>
                                    <h5 id="km"> Cargando... </h5>
                                    <h5 id="tipo_marca"> Cargando... </h5>
                                    <h5 id="el_precio"> Cargando... </h5>
                                    <h5 id="espacio_baul"> Cargando... </h5>
                                    <h5 id="la_ubicacion"> Cargando... </h5>
                                    <h5 id="id_vendedor"> Cargando... </h5>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        
        // Obtenemos el id del auto por el url
        const parametros = new URLSearchParams(window.location.search) // Creamos la constante parametros que obtiene todos los parametros del url
        const id = parametros.get("id") // Creamos la constante id que obtiene todos los parametros de la constante params que sea id
        
        // Verificamos que el id exista, de no existir redirecciona a la raiz
        if (id == 'null' || id === '' || id == null) { // Si el id no existe (osea es null) entonces redirecciona a la homepage ó si id= es un string vacio
            window.location.href = "/"
        }
        
        function response_recibida(respuesta) { 
            return respuesta.json()
        }

        function obtener_auto(contenido) { // Obtiene y muestra toda la información de cierto auto por id
            console.log(contenido)

            const nombre_auto = document.getElementById("titulo_auto") // Creamos la constante nombre_auto que es el h5 con id titulo_auto (misma forma menos para imagen)
            nombre_auto.innerText = contenido.nombre_auto 

            const imagen = document.getElementById("imagen") // Creamos la constante nombre_auto que es el h5 con id titulo_auto (misma forma menos para imagen)
            imagen.setAttribute("src", contenido.link) 

            const aniio = document.getElementById("año")
            aniio.innerText = `Año: ${contenido.anio}`
            
            const caja_man = document.getElementById("tipo_caja_manual") 
            const caja_auto = document.getElementById("tipo_caja_automatica") 
            console.log(contenido.caja_manual)
            if (contenido.caja_manual === true) {  // Si caja manual es true entonces escribe en la constante caja manual "Caja manual"
                caja_man.innerText = "Caja manual"
                caja_auto.innerText = null 
            }
            else { // De no serlo escribe en la constante caja automatica "Caja automatica"
                caja_man.innerText = null 
                caja_auto.innerText = "Caja automatica"
            }

            const numero_asientos = document.getElementById("cantidad_asientos")
            numero_asientos.innerText = `Cantidad de asientos: ${contenido.cant_asientos}`

            const color = document.getElementById("tipo_color") 
            color.innerText = `Color: ${contenido.color}`

            const kilometro = document.getElementById("km")
            kilometro.innerText = `Kilometros: ${contenido.kilometros}`

            const nombre_marca = document.getElementById("tipo_marca")
            nombre_marca.innerText = `Marca: ${contenido.marca}`

            const coste_monetario = document.getElementById("el_precio")
            coste_monetario.innerText = `Precio: ${contenido.precio}`

            const tipo_de_baul = document.getElementById("espacio_baul")
            tipo_de_baul.innerText = `Tipo de baúl: ${contenido.tipo_baul}`

            const ubicacion = document.getElementById("la_ubicacion")
            ubicacion.innerText = `Ubicación: ${contenido.ubicacion}`
            
            const id_del_propietario = contenido.vendedor_id // Obtenemos el id del propietario del auto
            
            function obtener_propietario(contenido) { // Obtiene y muestra el nombre del propietario en lugar de su id
                const id_del_vendedor = document.getElementById("id_vendedor")
                id_del_vendedor.innerHTML = `Nombre del propietario: <a href="autos_vendedor?id_pagina_vendedor=${id_del_propietario}">${contenido.nombre_vendedor}` // Redireccionamos a la página del propietario del auto
            }
            // Vinculamos la funcion obtener_auto con el endpoint de mostrar_vendedor() (usando la forma abreviada para el response y el error)
            fetch(`http://localhost:5000/vendedores/${contenido.vendedor_id}`).then((respuesta) => respuesta.json()) .then(obtener_propietario).catch((error) => console.log("Error", error))

        }
        function manejar_error(error) {
            console.log("ERROR", error)
        }

        // Vinculamos la pagina con el endpoint de mostrar_auto()
        fetch(`http://localhost:5000/autos/${id}`).then(response_recibida).then(obtener_auto).catch(manejar_error)

    </script>
</body>
</html>
