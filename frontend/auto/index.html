<!--Está es la página de un auto (varia por id)-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <body data-bs-theme="dark"> <!--Hacemos la página modo oscura)-->
        <div class="container my-4"> <!--Creamos un conteiner que muestra toda la página de forma estática (a difrencia de la de /frontend). margen superior con mt-4-->
            <div class="row">
                <div class="col-12 col-md-10 mx-auto"> <!--A las columnas le damos ese atributo para que las muestre bien dependiendo del tamaño de la página y para que se centre uso mx-auto-->
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <img src="" alt="" id="imagen" class="w-100"> <!--Le damos el id image a a img y la clase w-100 para evitar que se bugue el texto con la imagen-->
                                </div>
                                <div class="col-6">
                                    <h2 id="titulo_auto"> Cargando... </h2> <!--Le damos el id name a h2-->
                                    <h5 id="año"> Cargando... </h5>
                                    <h5 id="tipo_caja_manual"> Cargando... </h5>
                                    <h5 id="tipo_caja_automatica"> Cargando...</h5>
                                    <h5 id="cantidad_asientos"> Cargando... </h5>
                                    <h5 id="tipo_color"> Cargando... </h5>
                                    <h5 id="km"> Cargando... </h5>
                                    <h5 id="tipo_marca"> Cargando... </h5>
                                    <h5 id="el_precio"> Cargando... </h5>
                                    <h5 id="espacio_baul"> Cargando... </h5>
                                    <h5 id="la_ubicacion"> Cargando... </h5>
                                    <h5 id="id_vendedor"> Cargando... </h5>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        
        // Para poder mostrar la info de cada personaje cuando se le haga click necesito extraer la info del id de ese PJ:
        const parametros = new URLSearchParams(window.location.search); // Creamos la constante params que obtiene todos los parametros del url
        const id = parametros.get("id"); // Creamos la constante id que obtiene todos los paramaeteros de la constante params que sea id
        console.log(id)
        
        if (id === null || id === '') { // Si el id no existe (osea es null) entonces redirecciona a la homepage ó si id= es un string vacio
            window.location.href = "/";
        }
        
        function response_recibida(respuesta) { 
            return respuesta.json()
        }
        function obtener_auto(contenido) { // Función que brinda la respuesta que queremos del endpoint
            console.log(contenido)

            const nombre_auto = document.getElementById("titulo_auto"); // Creamos la constante nombre que se para dentro de <h2> por tener el id titulo_auto.
            nombre_auto.innerText = contenido.nombre_auto; // La constante nombre, sobreescribe el contenido del json con clave nombre.

            const imagen = document.getElementById("imagen"); // Creamos la constante imagen que se para dentro de la etiqueta img por tener el id imagen.
            imagen.setAttribute("src", contenido.link); // Le asignamos el atributo src con el valor que tenga el json con clave link.

            const aniio = document.getElementById("año");
            aniio.innerText = `Año: ${contenido.anio}`
            
            const caja_man = document.getElementById("tipo_caja_manual"); // Creamos la cte caja_man que se para dentro del h5 con id = tipo_caja_manual
            const caja_auto = document.getElementById("tipo_caja_automatica"); // idem pero con otro nombre
            console.log(contenido.caja_manual)
            if (contenido.caja_manual === true) {  // Si el json en caja_manual === true
                caja_man.innerText = "Caja manual" // Sobrescribe el h5 con id = "Caja manual" que decia Cargando... por Caja Manual 
                caja_auto.innerText = null // Sobrescribe el h5 Caja automatica que decia Cargando... por Nada 
            }
            else {  
                caja_man.innerText = null // Sobrescribe el h5 Caja manual que decia Cargando... por Nada
                caja_auto.innerText = "Caja automatica" // Sobrescribe el h5 con id = "Caja automatica" que decia Cargando... por Caja automatica 
            }

            const numero_asientos = document.getElementById("cantidad_asientos"); // Creamos la cte numero_asientos que  se para dentro del h5 con id = cantidad-asientos
            numero_asientos.innerText = `Cantidad de asientos: ${contenido.cant_asientos}`// Dentro de la cte numero_asientos imprime el contendio del json en cant_asiento

            const color = document.getElementById("tipo_color"); // idem pero con otro nombre
            color.innerText = `Color: ${contenido.color}` // idem pero con otro nombre

            const kilometro = document.getElementById("km");
            kilometro.innerText = `Kilometros: ${contenido.kilometros}`

            const nombre_marca = document.getElementById("tipo_marca");
            nombre_marca.innerText = `Marca: ${contenido.marca}`

            const coste_monetario = document.getElementById("el_precio");
            coste_monetario.innerText = `Precio: ${contenido.precio}`

            const tipo_de_baul = document.getElementById("espacio_baul");
            tipo_de_baul.innerText = `Tipo de baúl: ${contenido.tipo_baul}`

            const ubicacion = document.getElementById("la_ubicacion");
            ubicacion.innerText = `Ubicación: ${contenido.ubicacion}`
            
            const id_del_vendedor = document.getElementById("id_vendedor"); // Creamos la cte id_del_vendedor que se para dentro del h5 con id = id_vendedor
            id_del_vendedor.innerHTML = `ID del vendedor: <a href="https://promiedos.com.ar">${contenido.vendedor_id}` // A la cte redireccionamos a la página del vendedor con query params.
        }
        function manejar_error(error) {
            console.log("ERROR", error)
        }
        // Vinculamos esta la pagina del auto con el endpoint de mostrar un auto
        fetch(`http://localhost:5000/autos/${id}`).then(response_recibida).then(obtener_auto).catch(manejar_error)

        // Para poder hacer andar el botón remove la vinculamos a la función remove_character y tenemos que hacer un endpoint para borrar (el fetch):
        function eliminar_auto() {
            const confirmacion = confirm(`¿Esta seguro de que queres eliminar la publicación de id ${id}?`) // Creamos la constante confirmation que es un confirm de si se quiere borrar el personaje. Si es Aceptar, es true y si es cancelar, es false
            console.log(confirmacion)
            if (!confirmacion) { // Si la confirmación es false entonces termina la función 
            return;
        }
        // Función para el segundo then
        function borrar_response(contenido) { // En este caso content es el diccionario {success: remove_character(id)}. Porque el endpoint de /characters/<id> con metodo DELETE devuelve un diccionario
            if (contenido.Success === true) { // Si el contenido (el diccionario {succes: booleano} tiene de valor true 
                console.log(contenido)
                alert("La publicación se ha eliminado con exito") // Avisa que fue borrado exitosamente
                window.location.href = "/"; // Redirecciona a la homepage
            }
            else {
                alert("Un error a ocurrido. Intentelo de nuevo") // Si algo salió mal avisa que algo salió mal
            }
        }
        fetch(`http://127.0.0.1:5000/autos/${id}`, { method: "DELETE" }).then(response_recibida).then(borrar_response).catch(manejar_error)
        }
    </script>
</body>
</html>
