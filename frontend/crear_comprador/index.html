<!--Página para crear un comprador-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Registrarse como comprador</h2> 
                        <form onsubmit="crear_comprador(event)">
                            <div class="mb-3"> <!--Campo del nombre del comprador-->
                                <label for="nombre_comprador" class="form-label">Ingrese su nombre</label>
                                <input type="text" class="form-control" id="nombre_comprador" name="nombre_comprador" placeholder="Juan Quique" required>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-success" type="submit"  style="margin-right: auto">Crear</button>
                                <a id="boton_cancelar" class="btn btn-danger" href="/" style="margin-left: auto">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function response_recibida(respuesta) { 
            return respuesta.json()
        }

        function manejar_error(error) {
            console.log("ERROR", error)
        }
 
        function crear_comprador(event) { // Obtiene los datos del formulario cuando se envie
            event.preventDefault()
            
            const formData = new FormData(event.target)

            const nombre_comprador = formData.get("nombre_comprador") // Creamos la constante nombre_comprador que obtiene el valor del campo nombre_comprador del Form

            function crear_response(contenido) {
                if (contenido.Success === true) {
                    const id_comprador = contenido.compradores.id
                    alert("Su usuario se registró correctamente")
                    window.location.href = `/comprador?id_comprador=${id_comprador}`
                }
                else {
                    alert("ERROR")
                }
            }          
            // Vinculamos la funcion crear_comprador con el endpoint agregar_comprador() de método POST
            fetch((`http://localhost:5000/compradores`), {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({nombre_comprador: nombre_comprador}) //El campo de la plata no va porque por default es 0
            }).then(response_recibida).then(crear_response).catch(manejar_error)
        }
    </script>
</body>
</html>
