<!--Página principal (raiz)-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        img {
            aspect-ratio: 3/4;
        }
    </style>

</head>
<body>
    <body data-bs-theme="dark"> <!--Página en modo oscuro (Boostrap)-->
        <div class="container">
            <div class="row">
                <div class="col mb-3">
                    <nav class="bg-dark-subtle p-2 text-dark bg-opacity-10">
                        <ul class="nav justify-content-end">
                            <li class="nav-item mx-2">
                                <a id="boton_crear_comprador" class="nav-link btn btn-danger" href="/crear_comprador">Registrarse como Comprador</a> <!--Creamos el boton de crear_comprador y le damos un id crear_comprador -->
                            </li>
                            <li class="nav-item mx-2">
                                <a id="boton_crear_vendedor" class="nav-link btn btn-warning"  href="/crear_vendedor">Registrarse como Vendedor</a> <!--Creamos el boton de crear_vendedor y le damos un id crear_vendedor -->
                            </li>
                        </ul>
                    </nav>
                    <h1 class="display-2">Bienvenido a CarTrader</h1>
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row g-4" id="autos"> 

            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script>
            function request_recibida(respuesta) { // Obtiene la información del request y devuelve un json
                return respuesta.json()
            }
            function obtener_autos(contenido) { // Obtiene y muestra todos los autos
                console.log("Tengo la lista de los autos!")
                
                const container = document.getElementById("autos") // Creamos la constante container que es el div con id "autos"
                for (let index = 0; index < contenido.length; index++) {
                    const item = document.createElement("div")  // Creamos la constante item que es un div
                    item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2")
                    
                    // Generamos la tarjeta del auto (es un link)
                    const tarjeta = document.createElement("a") // Creamos la constante tarjeta que es un ancor
                    tarjeta.setAttribute("class","card text-decoration-none") // Otorgamos el atributo class de tipo card y evitamos que subraye por ser ancor
                    tarjeta.setAttribute("href", `/auto?id=${contenido[index].id}`) // Otorgamos el atributo href redireccionado a la página del auto (con su id en el link)
                    
                    // Generamos la imagen del auto
                    const imagen = document.createElement("img") // Creamos la constante imagen que es un img
                    imagen.setAttribute("class", "img-thumbnail card-img-top")
                    imagen.setAttribute("src", contenido[index].link) // Otorgamos el atributo src que obtine el link de la imagen

                    // Generamos el cuerpo de la tarjeta
                    const cuerpo_tarjeta = document.createElement("div") // Creamos la constante cuerpo_tarjeta que es un div
                    cuerpo_tarjeta.setAttribute("class", "card-body") // Otorgamos el atributo class de tipo card-body

                    // Unimos todo lo anterior al container
                    cuerpo_tarjeta.append(contenido[index].nombre_auto) // Appendiamos el nombre del auto en cuerpo_tarjeta
                    tarjeta.append(imagen) // Appendiamos imagen en tarjeta
                    tarjeta.append(cuerpo_tarjeta) // Appendiamos cuerpo_tarjeta en tarjeta
                    item.append(tarjeta) // Appendiamos tarjeta en item        
                    container.append(item) // Appendiamos item en container        
                }   
            }
            function recibir_error(error) { // Obtiene y devuelve un error si la request falla
                console.log("ERROR")
                console.log(error)
            }
            // Vinculamos la página con el endpoint mostrar_autos()
            fetch("http://localhost:5000/autos/").then(request_recibida).then(obtener_autos).catch(recibir_error)
        </script>
</body>
</html>
