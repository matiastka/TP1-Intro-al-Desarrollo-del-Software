<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon"
    href="https://imgs.search.brave.com/AM4C-ZZpSb8fclCpH-oo19p1uu1t3GCQtEA6KZRQkoI/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxMy8w/Ny8xMy8wMS8xMS9w/YXNzZW5nZXItY2Fy/LTE1NTI2N19fMzQw/LnBuZw">
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous" rel="stylesheet">
    
    <style>
        img {
            aspect-ratio: 3/4;
        }
    </style>

</head>
<body>
    <body data-bs-theme="dark">
        <div class="container">
            <div class="row">
                <div class="col mb-3">
                    <nav class="bg-dark-subtle p-2 text-dark bg-opacity-10">
                        <ul class="nav justify-content-end">
                            <li class="nav-item mx-2">
                                <!--Creamos el boton de crear_comprador y le damos un id crear_comprador -->
                                <a id="boton_crear_comprador" class="nav-link btn btn-danger" 
                                href="/crear_comprador">Registrarse como Comprador</a> 
                            </li>
                            <li class="nav-item mx-2">
                                <!--Creamos el boton de crear_vendedor y le damos un id crear_vendedor -->
                                <a id="boton_crear_vendedor" class="nav-link btn btn-warning"  
                                href="/crear_vendedor">Registrarse como Vendedor</a> 
                            </li>
                        </ul>
                    </nav>
                    <h1 class="display-2">Bienvenido a CarTrader</h1>
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row g-4" id="autos"> 

            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script>
            // Obtiene la informaci칩n del request y devuelve un json
            function request_recibida(respuesta) { 
                return respuesta.json()
            }

            // Obtiene y muestra todos los autos
            function obtener_autos(contenido) { 
                // Creamos la constante container que es el div con id "autos"
                const container = document.getElementById("autos") 
                for (let index = 0; index < contenido.length; index++) {

                    // Creamos la constante item que es un div
                    const item = document.createElement("div")  
                    item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2")
                    
                    // Generamos la tarjeta del auto (es un link)
                    // Creamos la constante tarjeta que es un ancor
                    const tarjeta = document.createElement("a") 

                    // Otorgamos el atributo class de tipo card y evitamos que subraye por ser ancor
                    tarjeta.setAttribute("class","card text-decoration-none") 

                    // Otorgamos el atributo href redireccionado a la p치gina del auto (con su id en el link)
                    tarjeta.setAttribute("href", `/auto?id=${contenido[index].id}`) 
                    
                    // Generamos la imagen del auto
                    // Creamos la constante imagen que es un img
                    const imagen = document.createElement("img") 
                    imagen.setAttribute("class", "img-thumbnail card-img-top")

                    // Otorgamos el atributo src que obtine el link de la imagen
                    imagen.setAttribute("src", contenido[index].link) 

                    // Generamos el cuerpo de la tarjeta
                    const cuerpo_tarjeta = document.createElement("div") // Creamos la constante cuerpo_tarjeta que es un div
                    cuerpo_tarjeta.setAttribute("class", "card-body") // Otorgamos el atributo class de tipo card-body

                    // Unimos todo lo anterior al container
                    // Appendiamos el nombre del auto en cuerpo_tarjeta
                    cuerpo_tarjeta.append(contenido[index].nombre_auto) 

                    // Appendiamos imagen en tarjeta
                    tarjeta.append(imagen) 

                    // Appendiamos cuerpo_tarjeta en tarjeta
                    tarjeta.append(cuerpo_tarjeta) 

                    // Appendiamos tarjeta en item        
                    item.append(tarjeta) 

                    // Appendiamos item en container        
                    container.append(item) 
                }   
            }

            // Obtiene y devuelve un error si la request falla
            function recibir_error(error) { 
                console.log("ERROR")
                console.log(error)
            }

            // Vinculamos la p치gina con el endpoint mostrar_autos()
            fetch("http://localhost:5000/autos/").then(request_recibida).then(obtener_autos).catch(recibir_error)
        </script>
</body>
</html>
