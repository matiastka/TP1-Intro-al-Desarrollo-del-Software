<!--Está es la página principal de los autos (Homepage) con un vendedor loggeado-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <body data-bs-theme="dark"> 
        <div class="container"> 
            <div class="row">
                <div class="col mb-3">
                    <h1>Bienvenido a CarTrader</h1>
                    <a id="boton_crear_auto" class="btn btn-success" href="crear_auto">Registrar Auto</a> <!--Creamos el boton para crear un auto y le damos el id boton_crear_auto -->
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row g-4" id="autos">
            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script>
        // Para poder mostrar la info de cada auto dependiendo de su id necesito extraer el id por el link:
        const parametros = new URLSearchParams(window.location.search);
        const id = parametros.get("id");
        console.log(id)
        
        if (id == 'null' || id === '' || id == null) {
            window.location.href = "/";
        }
        // Al ancor Registrar_auto le brindamos el id del vendedor en el link.
        document.getElementById("boton_crear_auto").setAttribute("href", `/vendedor/crear_auto?id=${id}`) // Se para dentro de <a> con id boton_crear_auto y le brindamos el id del vendedor en el link (atributo)
            function request_recibida(respuesta) {
                return respuesta.json()
            }
            function obtener_autos(contenido) {
                console.log("Tengo la lista de los autos!");
                
                const container = document.getElementById("autos");
                for (let index = 0; index < contenido.length; index++) {
                    const item = document.createElement("div");
                    item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2"); 
                    
                    const tarjeta = document.createElement("a");
                    tarjeta.setAttribute("class","card text-decoration-none"); 
                    tarjeta.setAttribute("href", `/vendedor/auto?id_auto=${contenido[index].id}&id=${id}`);
                    
                    const imagen = document.createElement("img"); 
                    imagen.setAttribute("class", "card-img-top"); 
                    imagen.setAttribute("src", contenido[index].link);

                    const cuerpo_tarjeta = document.createElement("div"); 
                    cuerpo_tarjeta.setAttribute("class", "card-body");

                    cuerpo_tarjeta.append(contenido[index].nombre_auto); 
                    tarjeta.append(imagen) 
                    tarjeta.append(cuerpo_tarjeta) 
                    item.append(tarjeta) 
                    container.append(item);
                }   
            }
            function recibir_error(error) {
                console.log("ERROR")
                console.log(error)
            }
            fetch("http://localhost:5000/autos/").then(request_recibida).then(obtener_autos).catch(recibir_error)
        </script>
</body>
</html>
