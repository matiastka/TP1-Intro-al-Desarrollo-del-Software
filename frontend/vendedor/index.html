<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    <link rel="stylesheet" 
    href="https://imgs.search.brave.com/xlNBp7kgtV9V0GEIpxCaIHhK_UjcDffKvNLD_6hzsiA/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/ZWxwYXJxdWVkZWxv/c2RpYnVqb3MuY29t/L2NvbG9yZWFyL2Rp/YnVqb3MtY29sb3Jl/YXItY29jaGVzL2Rp/YnVqb3MtY29sb3Jl/YXItY29jaGVzLWlt/Zy9kaWJ1am8tY29s/b3JlYXItY29jaGUt/ZGVwb3J0aXZvLWFs/dGEtZ2FtYS1zcG9y/dC1oaWdoLWVuZC1j/YXItbWluaS5wbmc">
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous" rel="stylesheet">
    <style>
        img {
            aspect-ratio: 3/4
        }
    </style>
</head>
<body>
    <body data-bs-theme="dark"> 
        <div class="container"> 
            <div class="row">
                <div class="col mb-3">
                    <nav class="bg-dark-subtle p-2 text-dark bg-opacity-10">
                        <ul class="nav justify-content-end">
                            <li class="nav-item mx-2">
                                <a id="boton_crear_auto" class="nav-link btn btn-success" 
                                href="crear_auto">Registrar Auto</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a id="boton_editar_vendedor" class="nav-link btn btn-warning" 
                                href="editar_vendedor">Modificar perfil</a>
                            </li>
                        </ul>
                    </nav>
                    <h1 class="display-3" id="titulo_usuario">Cargando su usuario</h1>
                    
                </div>
            </div>
        </div>
        <div class="container"> 
            <div class="row g-4" id="autos">

            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script>
            // Obtenemos el id del vendedor
            const parametros = new URLSearchParams(window.location.search)
            const id = parametros.get("id")
            
            // Verificamos que el id del vendedor exista, de no existir redirecciona a la raiz
            if (id == 'null' || id === '' || id == null) {
                window.location.href = "/"
            }
            
            // Al ancor Registrar Auto le otorgamos el id del vendedor en el link
            document.getElementById("boton_crear_auto").setAttribute("href", `/vendedor/crear_auto?id=${id}`)

            // Al ancor Modificar perfil le otorgamos el id del vendedor en el link
            document.getElementById("boton_editar_vendedor").setAttribute("href", `/vendedor/editar_vendedor?id=${id}`) 
            
            function request_recibida(respuesta) {
                return respuesta.json()
            }

            // Obtiene y muestra todos los autos
            function obtener_autos(contenido) { 
                const container = document.getElementById("autos")

                for (let index = 0; index < contenido.length; index++) {
                    const item = document.createElement("div")
                    item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2") 
                    
                    const tarjeta = document.createElement("a")
                    tarjeta.setAttribute("class","card text-decoration-none") 
                    tarjeta.setAttribute("href", `/vendedor/auto?id_auto=${contenido[index].id}&id=${id}`)
                    
                    const imagen = document.createElement("img") 
                    imagen.setAttribute("class", "img-thumbnail card-img-top") 
                    imagen.setAttribute("src", contenido[index].link)

                    const cuerpo_tarjeta = document.createElement("div") 
                    cuerpo_tarjeta.setAttribute("class", "card-body")

                    cuerpo_tarjeta.append(contenido[index].nombre_auto) 
                    tarjeta.append(imagen) 
                    tarjeta.append(cuerpo_tarjeta) 
                    item.append(tarjeta) 
                    container.append(item)
                }   
            }

            function recibir_error(error) {
                console.log("ERROR")
                console.log(error)
            }

            // Vinculamos la página con el endpoint mostrar_autos()
            fetch("http://localhost:5000/autos/").then(request_recibida).then(obtener_autos).catch(recibir_error)

            // Obtiene el nombre del usuario y lo escribe en el h1 con id "titulo_usuario"
            function obtener_vendedores(contenido) { 
                
                const nombre_del_vendedor = document.getElementById("titulo_usuario") 
                nombre_del_vendedor.innerText = `¡Bienvenido/a ${contenido.nombre_vendedor}!`    
            }

            // Vinculamos la página con el endpoint mostrar_vendedor()
            fetch(`http://localhost:5000/vendedores/${id}`).then(request_recibida)
            .then(obtener_vendedores).catch(recibir_error)
        </script>
</body>
</html>
