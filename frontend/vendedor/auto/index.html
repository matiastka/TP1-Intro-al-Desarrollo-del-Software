<!--Está es la página de un auto varia por id con vendedor loggeado-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title> 
    <link rel="icon"
    href="https://imgs.search.brave.com/AM4C-ZZpSb8fclCpH-oo19p1uu1t3GCQtEA6KZRQkoI/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxMy8w/Ny8xMy8wMS8xMS9w/YXNzZW5nZXItY2Fy/LTE1NTI2N19fMzQw/LnBuZw">
    
    <!--Para usar Boostrap: -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous" rel="stylesheet">
    
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 4/3
        }
    </style>

</head>
<body>
    <body data-bs-theme="dark"> 
        <div class="container my-4">
            <div class="row">
                <div class="col-12 col-md-10 mx-auto">
                    <div class="card">
                        <!--Ancor que redirecciona a la raiz -->
                        <a id="boton_homepage_vendedor" class="btn btn-primary" href="/">Volver a la página principal</a>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <img src="" alt="" id="imagen" class="w-100"> 
                                </div>
                                <div class="col-6">
                                    <h2 id="titulo_auto"> Cargando... </h2> 
                                    <h5 id="año"> Cargando... </h5>
                                    <h5 id="tipo_caja_manual"> Cargando... </h5>
                                    <h5 id="tipo_caja_automatica"> Cargando...</h5>
                                    <h5 id="cantidad_asientos"> Cargando... </h5>
                                    <h5 id="tipo_color"> Cargando... </h5>
                                    <h5 id="km"> Cargando... </h5>
                                    <h5 id="tipo_marca"> Cargando... </h5>
                                    <h5 id="el_precio"> Cargando... </h5>
                                    <h5 id="espacio_baul"> Cargando... </h5>
                                    <h5 id="la_ubicacion"> Cargando... </h5>
                                    <h5 id="id_vendedor"> Cargando... </h5>
                                </div>
                            </div>
                            <div class="my-1" id="botones"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Para usar Boostrap:-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    <script>
        
        // Obtenemos el id del auto y el id del vendedor por el url
        const parametros = new URLSearchParams(window.location.search) 
        const id = parametros.get("id")
        const id_auto = parametros.get("id_auto") 
        
        // Verificamos que el id exista, de no existir redirecciona a la raiz
        if (id === null || id === '') {
            window.location.href = "/"
        }

        // Verificamos que el id_auto exista, de no existir redirecciona a la pagina principal del vendedor loggeado
        if (id_auto === null || id_auto === '') { 
            window.location.href = `/vendedor?id=${id}`
        }
        
        // Al ancor de volver a la página principal le otorgamos el id del vendedor en la redirección
        document.getElementById("boton_homepage_vendedor").setAttribute("href", `/vendedor?id=${id} `) 
        
        function response_recibida(respuesta) { 
            return respuesta.json()
        }

        // Obtiene y muestra toda la información de cierto auto por id
        function obtener_auto(contenido) {
            const nombre_del_auto = document.getElementById("titulo_auto")  
            nombre_del_auto.innerText = contenido.nombre_auto 

            const imagen = document.getElementById("imagen") 
            imagen.setAttribute("src", contenido.link) 

            const aniio = document.getElementById("año")
            aniio.innerText = `Año: ${contenido.anio}`
             
            const caja_man = document.getElementById("tipo_caja_manual") 
            const caja_auto = document.getElementById("tipo_caja_automatica") 
            if (contenido.caja_manual === true) { 
                caja_man.innerText = "Caja manual" 
                caja_auto.innerText = null 
            }
            else {  
                caja_man.innerText = null 
                caja_auto.innerText = "Caja automatica" 
            }

            const numero_asientos = document.getElementById("cantidad_asientos") 
            numero_asientos.innerText = `Cantidad de asientos: ${contenido.cant_asientos}`

            const color = document.getElementById("tipo_color") 
            color.innerText = `Color: ${contenido.color}` 

            const kilometro = document.getElementById("km")
            kilometro.innerText = `Kilometros: ${contenido.kilometros}`

            const nombre_marca = document.getElementById("tipo_marca")
            nombre_marca.innerText = `Marca: ${contenido.marca}`

            const coste_monetario = document.getElementById("el_precio")
            coste_monetario.innerText = `Precio: ${contenido.precio}`

            const tipo_de_baul = document.getElementById("espacio_baul")
            tipo_de_baul.innerText = `Tipo de baúl: ${contenido.tipo_baul}`

            const ubicacion = document.getElementById("la_ubicacion")
            ubicacion.innerText = `Ubicación: ${contenido.ubicacion}`
            
            const id_del_propietario = contenido.vendedor_id
            
            // Creamos el div donde estan los botones Eliminar y Editar (incluidos estos) que solo se muestran 
            // si el id del vendedor loggeado es igual al id del propietario
            if (id_del_propietario == id) { 
                // Creamos la constante conteiner que es el div con id botones
                const conteiner = document.getElementById("botones")

                // Creamos la constante lugar_de_botones que es un nuevo div (misma forma para el resto de constantes)
                const lugar_de_botones = document.createElement("div")
                lugar_de_botones.setAttribute("class", "card-footer d-flex")
                
                const boton_eliminar = document.createElement("button")
                boton_eliminar.setAttribute("class", "btn btn-danger")
                boton_eliminar.setAttribute("onclick", "eliminar_auto()")
                boton_eliminar.setAttribute("style", "margin-right: auto")
                boton_eliminar.append("Eliminar")

                const boton_editar = document.createElement("a")
                boton_editar.setAttribute("class", "btn btn-warning")
                boton_editar.setAttribute("href", `/vendedor/auto/editar?id_auto=${id_auto}&id=${id}`)
                boton_editar.setAttribute("style", "margin-left: auto")
                boton_editar.append("Editar")
                
                // Dentro del div lugar_de_botones agregamos el boton_eliminar y boton_editar
                lugar_de_botones.append(boton_eliminar)
                lugar_de_botones.append(boton_editar)

                // Dentro del div con el id botones agregamos el lugar_de_botones
                conteiner.append(lugar_de_botones)
            }

            // Obtiene y muestra el nombre del propietario en lugar de su id
            function obtener_propietario(contenido) {
                const id_del_vendedor = document.getElementById("id_vendedor") 

                // Redireccionamos a la página del vendedor de ese auto con dicho id y con el id del usuario logeado.
                id_del_vendedor.innerHTML = `Nombre del propietario: 
                <a href="autos_vendedor?id_pagina_vendedor=${id_del_propietario}&id=${id}">${contenido.nombre_vendedor}` 
            }

            // Vinculamos la funcion obtener_auto con el endpoint de mostrar_vendedor() 
            // (usando la forma abreviada para el response y el error)
            fetch(`http://localhost:5000/vendedores/${contenido.vendedor_id}`).then((respuesta) => respuesta.json()) 
            .then(obtener_propietario).catch((error) => console.log("Error", error)) 
        }
        function manejar_error(error) {
            console.log("ERROR", error)
        }

        // Vinculamos la pagina del auto con el endpoint de mostrar un auto
        fetch(`http://localhost:5000/autos/${id_auto}`).then(response_recibida).then(obtener_auto).catch(manejar_error)
        
        // Para hacer funcionar el boton Eliminar, creamos la función eliminar_auto y hacemos un fetch con metodo DELETE:
        function eliminar_auto() { 
            const confirmacion = confirm(`¿Esta seguro de que queres eliminar la publicación de id ${id_auto}?`)
            if (!confirmacion) {
                return
            }
        
            //Elimina dicho auto en la base de datos y nos avisa si lo hizo
            function borrar_response(contenido) { 
                if (contenido.Success === true) {
                    alert("La publicación se ha eliminado con exito")
                    
                    // Redirecciona a la homepage del vendedor
                    window.location.href = `/vendedor?id=${id}` 
                }
                else {
                    alert("Un error a ocurrido. Intentelo de nuevo")
                }
            }
            fetch(
                `http://127.0.0.1:5000/autos/${id_auto}`, { method: "DELETE" }).then(response_recibida)
                .then(borrar_response).catch(manejar_error)
        }
    </script>
</body>
</html>
