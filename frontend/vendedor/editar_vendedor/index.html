<!--Esta es página para editar las caractersticas de un vendedor-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title>
    <link rel="icon"
    href="https://imgs.search.brave.com/AM4C-ZZpSb8fclCpH-oo19p1uu1t3GCQtEA6KZRQkoI/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxMy8w/Ny8xMy8wMS8xMS9w/YXNzZW5nZXItY2Fy/LTE1NTI2N19fMzQw/LnBuZw">

    <!--Para usar boostrap:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" rel="stylesheet">

</head>
<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar perfil</h2> 
                        <form onsubmit="modificar_vendedor(event)">

                            <!--Campo del nombre del vendedor-->
                            <div class="mb-3"> 
                                <label for="nombre_vendedor" class="form-label">Nombre del vendedor</label>
                                <input type="text" class="form-control" id="nombre_vendedor" 
                                name="nombre_vendedor" placeholder="Pepe" required>
                            </div>
                            <div class="d-flex"> 
                                <button type="submit" class="btn btn-success" style="margin-right: auto">Aplicar</button>
                                <a id="boton_cancelar" class="btn btn-danger" href="" style="margin-left: auto">Cancelar</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>

        // Obtenemos el id del vendedor por el url
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")

        // Verificamos que el id del vendedor exista, de no existir redirecciona a la raiz
        if (id == 'null' || id === '' || id == null) {
            window.location.href = "/"
        }

        // Al ancor de Cancelar le otorgamos el id del vendedor en la redirección
        document.getElementById("boton_cancelar").setAttribute("href", `/vendedor?id=${id} `)

        function response_recibida(respuesta) { 
            return respuesta.json()
        }

        // Carga los datos al formulario
        function obtener_vendedor(contenido) { 
            document.getElementById("nombre_vendedor").value = contenido.nombre_vendedor

        }

        function manejar_error(error) {
            console.log("ERROR", error)
        }

        // Vinculamos la pagina con el endpoint que obtiene los datos de un vendedor, variando por su id
        fetch(`http://localhost:5000/vendedores/${id}`).then(response_recibida).then(obtener_vendedor).catch(manejar_error)

        // Para aplicar los cambios realizados en el formulario lo vinculamos cuando se envie 
        // (usando el onsubmit con  el nombre de la funcion).
        // Obtiene los datos del formulario cuando se envie
        function modificar_vendedor(event) { 
            event.preventDefault()
            
            // nombre_vendedor obtiene la data del formulario con id nombre_comprador
            const formData = new FormData(event.target) 

            // nombre_vendedor obtiene la data del formulario con id nombre_vendedor
            const nombre_vendedor = formData.get("nombre_vendedor") 

            function editar_response(contenido) {
                console.log(contenido)
                if (contenido.Success === true) {
                    console.log(contenido)
                    alert("¡Su usuario se ha editado con exito!")

                    // Redireccionamos a la página del vendedor con su id
                    window.location.href = `/vendedor?id=${id}` 
                }
                else {
                    alert("ERROR")
                }
            }      
                
            // Vinculamos la función modificar_vendedor con el endpoint editar_vendedor() con método PUT
            fetch((`http://localhost:5000/vendedores/${id}`), 
            {method: "PUT", headers: {"Content-Type": "application/json"}, 
            body: JSON.stringify({nombre_vendedor: nombre_vendedor})})
            .then(response_recibida).then(editar_response).catch(manejar_error)
        }
    </script>
</body>
</html>
