<!--Esta es página para editar las caractersticas de un vendedor-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrader</title>

    <!--Para usar boostrap:-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar perfil</h2> 
                        <form onsubmit="modificar_vendedor(event)"> <!--La función modificar_vendedor(event) esta vinculada con el endpoint de tipo PUT-->
                            <div class="mb-3"> <!--Campo del nombre del vendedor-->
                                <label for="nombre_vendedor" class="form-label">Nombre del vendedor</label>
                                <input type="text" class="form-control" id="nombre_vendedor" name="nombre_vendedor" placeholder="Pepe" required>
                            </div>
                            <button type="submit" class="btn btn-success">Aplicar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Necesitamos obtener los datos cargados de cada input del form 
        // Extraemos el id de ese vendedor:
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (id == 'null' || id === '' || id == null) {
            window.location.href = "/"; // Si el id  no existe entonces redirecciona a la homepage
        }

        function response_recibida(respuesta) { 
            return respuesta.json()
        }
        // Funcion que nos da todos los datos del auto
        function obtener_vendedor(contenido) { // contenido es un json de todos los datos del formulario una vez enviados.
            document.getElementById("nombre_vendedor").value = contenido.nombre_vendedor // Dentro del campo nombre_vendedor se le asigna el valor del json de nombre_vendedor

        }
        function manejar_error(error) {
            console.log("ERROR", error)
        }
        // Vinculamos la pagina con el endpoint que obtiene el id del vendedor para obtener la info de cierto vendedor
        fetch(`http://localhost:5000/vendedores/${id}`).then(response_recibida).then(obtener_vendedor).catch(manejar_error)

        // Para que se apliquen los cambios, vinculamos el formulario cuando se envie a la función modificar_vendedor.
        function modificar_vendedor(event) { // la función recibe el parametro evento que es el evento de submmit
            event.preventDefault() //Evita que el formulario se envie y se redireccione
            
            const formData = new FormData(event.target) // Creamos la constante formData que es un contenedor que obtiene todos los valores del form

            const nombre_vendedor = formData.get("nombre_vendedor") // Creamos la constante nombre_vendedor que obtiene la data del formulario con id nombre_auto

            function editar_response(contenido) {
                console.log(contenido)
                if (contenido.Success === true) {
                    console.log(contenido)
                    alert("¡Su usuario se ha editado con exito!")
                    window.location.href = `/vendedor?id=${id}` // Tenemos que redireccionar a la página del vendedor con su id
                }
                else {
                    alert("ERROR")
                }
            }          
            // Vinculamos la función modificar_vendedor con el endpoint de método PUT
            fetch((`http://localhost:5000/vendedores/${id}`), {method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({nombre_vendedor: nombre_vendedor})
            }).then(response_recibida).then(editar_response).catch(manejar_error)
        }
    </script>
</body>
</html>
